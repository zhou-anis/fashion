server {
    listen 80;
    server_name _;   # 没有域名，用 IP 访问即可

    root /var/www/vue-app;
    index index.html;

    # Vue Router history 模式必须加
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 Django API 反向代理（假设 Gunicorn 在 127.0.0.1:8000）
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
